	<script type="text/javascript">
		function passval() 
		{
			var result;
			var a=document.getElementById("xy").value;

	<script type="text/javascript">
		var contry=['Graduate','Post-Graduate'];
		var state=[['B.tech','B.Sc'],['M.Tech','M.Sc']];
		function filldd()
		{
			var typedd=document.getElementById("contry");
			for(i=0;i<contry.length;i++)
			{
				var ele=document.createElement('option');
				ele.text=contry[i];
				typedd.add(ele,i+1);
			}
		}
		function fillss() 
		{
			var typedd=document.getElementById("contry");
			var selectid=typedd.selectedIndex;
			var datadd=document.getElementById("state");
			datadd.innerText=null;
			for(i=0;i<state[selectid-1].length;i++)
			{
				var ele=document.createElement('option');
				ele.text=state[selectid-1][i];
				datadd.add(ele,i+1);
			}
		}
	


	
	</script>
